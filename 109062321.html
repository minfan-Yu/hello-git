<p>關於我 :</p>
彭于晏（1982年3月24日－），知名男演員，出生於臺灣澎湖縣，13歲和家人移民到加拿大，進入加拿大英屬哥倫比亞大學，主修經濟學。大二暑假外婆過世，他回臺奔喪，被導演邀請參加甄選演出偶像劇《愛情白皮書》。彭于晏回憶說：「我抱持打工的心情去嘗試，當時也沒簽任何合約就去拍戲的。」因進入演藝圈而休學專心拍片。師父是香港影壇大哥大洪金寶。
